<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="exercice7.css">
    <title>Exercice 7</title>
  </head>
  <body>
    <form>

      <!-- fieldset permet de diviser le formulaire -->
      <fieldset id="bleu">
        <legend id="bleu">Votre identité</legend>
        <!-- ol : liste ordonnée -->
        <ol>
          <li>
            <label>Nom :</label>
            <input type="text" name="nom" placeholder="Nom" >
          </li>
          <li>
            <label>Prénom :</label>
            <input type="text" name="prenom" placeholder="Prénom">
          </li>
          <li>
            <label>Adresse mail :</label>
            <input type="text" name="admail" placeholder="Adresse mail">
          </li>
        </ol>
      </fieldset>

      <fieldset id="violet">
        <legend id="violet">Adresse de livraison</legend>
        <ol>
          <li>
            <label>Adresse :</label>
            <textarea name="adresse" id="adresse" rows="4" cols="15"></textarea>
          </li>
          <li>
            <label>Code postal :</label>
            <input type="text" name="size" placeholder="Code postal">
          </li>
          <li>
            <label>Ville :</label>
            <input type="text" name="size" placeholder="Ville">
          </li>
        </ol>
      </fieldset>

      <fieldset id="magenta">
        <legend id="magenta">Information de réglement</legend>
        <ol>
          <li>
            <label>Type de carte bancaire :</label>
            <div>
              <input type="radio" name="carte" id="visa">
              <label for="visa">VISA</label>
            </div>
            <div>
              <input type="radio" name="carte" id="mastercard">
              <label for="mastercard">Mastercard</label>
            </div>
          </li>
          <li>
            <label>Numéro de carte :</label>
            <input type="text" name="size" placeholder="Numéro de carte">
          </li>
          <li>
            <label>Code de sécurité :</label>
            <input type="text" name="size" placeholder="Code de sécurité">
          </li>
          <li>
            <label>Nom du titulaire :</label>
            <input type="text" name="size" placeholder="Nom du titulaire">
          </li>
        </ol>
      </fieldset>

      <input type="button" value="J'achète !"/>

</form>
  </body>
</html>
